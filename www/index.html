<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shooter</title>

	<link rel="stylesheet" type="text/css" href="css/app.css">

	<!-- VENDORS -->
	<script type="text/javascript" src="../node_modules/three.js/node_modules/three/three.min.js"></script>
	<script type="text/javascript" src="../node_modules/stats-js/build/stats.min.js"></script>

	<!--BUILDS -->
	<script type="text/javascript" src="build/build.js"></script>

</head>
<body>
	<div class="title">
		<span class="text" style="font-style: italic; font-size: 50px">>> SHOOTER 3D</span>
	</div>
	<div class="start">
		<div class="start-wrapper">
			<div class="subtitle moving">
				<span class="text">MOVING</span>
				<div class="btn" style="margin-left: -81px; top: 120px"><span>A</span></div>
				<div class="btn" style="margin-left: 31px; top: 120px"><span>D</span></div>
				<div class="btn" style="margin-left: -25px; top: 66px"><span>W</span></div>
				<div class="btn" style="margin-left: -25px; top: 120px"><span>S</span></div>
			</div>
			<div class="subtitle jumping">
				<span class="text">JUMPING</span>
				<div class="btn" style="margin-left: -150px; top: 120px; width: 300px">SPACE</div>
			</div>
			<div class="subtitle attack">
				<span class="text">ATTACK</span>
				<div class="btn mouse">
					<div class="left-mouse-button"></div>
					<div class="right-mouse-button"></div>
				</div>
			</div>
			<div class="footer">
				<div class="note">
					<span style="font-style: italic">Press into the circle to start a game ...</span>
				</div>
				<div class="circle"></div>
			</div>
		</div>
	</div>
	<div id="console">
		<span>Console:</span>
	</div>
	<div id="game-panel">
		<canvas id="aim"></canvas>
		<div id="weapon">
			<img src="img/weapon.png">
		</div>
	</div>
</body>
</html>
